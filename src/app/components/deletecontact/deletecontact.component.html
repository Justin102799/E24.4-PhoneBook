<select id="contact" [(ngModel)]="selectedName">
    <option *ngFor="let contact of phoneContacts" [value]="contact.contactName">{{contact.contactName}}</option>
  </select>

  <button (click)="ClickDelete(selectedName)" >Delete</button>
